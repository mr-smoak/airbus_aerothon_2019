<!DOCTYPE html>
<html>
<body>

<h2>A320<br>Program</h2>

<form>
  MSN:
  <input type="number" name="msn">
  <br>
  Harness Length:
  <input type="number" name="harnes_len">
  <br>
  Gross Weight:
  <input type="number" name="gross_weight">
  <br>
  Atmospheric Pressure:
  <input type="number" name="atm_pr">
  <br>
  Room Temperature:
  <input type="number" name="room_temp">
  <br>
  Airport:
  <input type="text" name="airport">
  <br>
  Fuel Capacity on Left Wing:
  <input type="number" name="cap_left">
  <br>
  Fuel Capacity on Right Wing:
  <input type="number" name="cap_rig">
  <br>
  Fuel Quantity on Left Wing:
  <input type="number" name="quant_left">
  <br>
  Fuel Quantity on Right Wing:
  <input type="number" name="quant_rig">
  <br>
  Maximum Altitude to be reached:
  <input type="number" name="max_alt">
  <br>
  Fuel Capacity on Right Wing:
  <input type="text" name="flight_no">
  <br>
  <input type="submit" value="Submit">
</form>


</body>
</html>
